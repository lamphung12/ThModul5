<p>list-tours works!</p>
<router-outlet></router-outlet>
<a routerLink="create">Create</a>
<table border="1">
  <tr>
    <th>Title</th>
    <th>Price</th>
    <th>Description</th>
    <th>Edit</th>
    <th>Delete</th>

  </tr>
  <tr *ngFor="let t of listTours">
    <td>{{t.title}}</td>
    <td>{{t.price}}</td>
    <td>{{t.description}}</td>
    <td><a [routerLink]="['edit',t.id]"  >Edit</a></td>
    <td (click)="delete(t.id)">Delete</td>
  </tr>

</table>
